---
layout: default
title: Nero's Torch
category: nerostorch
---

<div class="posts">
  <h1>{{ page.title }}</h1>
  {% for post in site.posts %}
    {% if post.categories contains 'nerostorch' %}

    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>
	  <div class="entry">
	  	{{ post.content | strip_html | truncatewords: 100 }}
	  </div>
    </div>
    {% endif %}
  {% endfor %}
</div>
